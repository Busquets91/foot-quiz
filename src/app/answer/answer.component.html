<button mat-button *ngIf="!show" (click)="handleAnswer()">{{this.answer.answer}}</button>
<button mat-button *ngIf="show && selected && good">Selected & good</button>
<button mat-button *ngIf="show && selected && !good"> Selected & not good</button>
<button mat-button *ngIf="show && !selected && good"> Not Selected & good</button>
<button mat-button *ngIf="show && !selected && !good"> Not Selected & not good</button>
